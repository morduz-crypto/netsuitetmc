<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Guía interactiva — NetSuite Home</title>
  <style>
:root{
  --hint: rgba(0, 123, 255, .14);
  --hint-strong: rgba(0, 123, 255, .25);
  --tooltip-bg: rgba(255,255,255,.98);
  --tooltip-text: #111827;
}
*{ box-sizing: border-box; }
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  margin: 0; padding: 18px;
  background: #f3f4f6;
  color: #111827;
}
a{ color:#1d4ed8; text-decoration:none; }
a:hover{ text-decoration:underline; }
.wrap{ max-width: 1200px; margin: 0 auto; }
.header{
  display:flex; align-items:center; justify-content:space-between;
  gap:12px; margin-bottom:12px;
}
.header h1{ font-size: 18px; margin:0; }
.header .actions{ font-size:12px; color:#4b5563; }
.card{
  background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  overflow:hidden;
}
.stage{ position:relative; }
.stage img{ width:100%; height:auto; display:block; user-select:none; -webkit-user-drag:none; }
.hotspot{
  position:absolute; border:2px solid var(--hint); background:transparent;
  border-radius:10px; cursor:pointer;
  transition: background .12s ease, border-color .12s ease, transform .12s ease;
}
.hotspot:hover{ background: var(--hint); border-color: var(--hint-strong); transform: translateY(-1px); }
.tooltip{
  position: fixed; z-index: 9999; max-width: 340px;
  padding: 10px 12px; border-radius: 12px;
  background: var(--tooltip-bg); color: var(--tooltip-text);
  box-shadow: 0 18px 40px rgba(0,0,0,.20);
  border: 1px solid rgba(0,0,0,.08);
  display: none; pointer-events: none;
}
.tooltip .t{ font-weight:700; margin-bottom:4px; font-size:13px; }
.tooltip .d{ font-size:12px; line-height:1.35; color:#374151; }
.pill{
  display:inline-block; font-size:11px; padding:2px 8px; border-radius:999px;
  background:#eef2ff; color:#3730a3; margin-left:6px; border:1px solid rgba(55,48,163,.15);
}
.footer{ margin-top: 12px; font-size: 12px; color: #4b5563; }
.footer code{ background:#e5e7eb; padding:2px 5px; border-radius:6px; }
.btn{
  display:inline-flex; align-items:center; gap:8px;
  padding:8px 10px; border-radius:10px;
  background:#111827; color:#fff; font-size:13px;
  border:1px solid rgba(0,0,0,.1);
}
.btn:hover{ opacity:.92; text-decoration:none; }
.content{
  padding:14px 16px;
}
.content h2{ margin:0 0 8px; font-size:16px; }
.content p{ margin:0 0 10px; color:#374151; line-height:1.45; }
.content ul{ margin:0 0 10px 18px; color:#374151; }
.small{ font-size:12px; color:#6b7280; }
</style>
  
</head>
<body>

<div class="wrap">
  <div class="header">
    <div>
      <h1>Guía interactiva — Pantalla principal de NetSuite</h1>
      <div class="actions">Pasa el mouse para ver una explicación rápida. Haz clic para ver el detalle. <span class="pill">v2</span></div>
    </div>
    <a class="btn" href="mapa.html">Ver mapa de secciones</a>
  </div>

  <div class="card">
    <div class="stage">
      <img src="netsuite_home.png" alt="Captura NetSuite"/>
      <div class="hotspot" style="left:0.0%; top:0.0%; width:34.0%; height:11.0%;" data-title="Accesos rápidos + Logo TMC" data-desc="Zona superior izquierda: aquí aparecen accesos rápidos (iconos) y tu branding (logo TMC). Te lleva a funciones frecuentes." data-href="header_accesos.html"></div>
<div class="hotspot" style="left:34.0%; top:0.0%; width:41.0%; height:11.0%;" data-title="Buscador global" data-desc="Barra de búsqueda para encontrar registros, transacciones, entidades y más. Es el atajo más rápido para navegar en NetSuite." data-href="header_busqueda.html"></div>
<div class="hotspot" style="left:75.0%; top:0.0%; width:25.0%; height:11.0%;" data-title="Usuario, rol y ayuda" data-desc="Zona superior derecha: ayuda, comentarios, y el usuario/rol activo. Aquí confirmas en qué rol estás trabajando." data-href="header_usuario.html"></div>
<div class="hotspot" style="left:0.0%; top:11.0%; width:100.0%; height:6.5%;" data-title="Menú principal (módulos)" data-desc="Barra de navegación por módulos (Actividades, Pagos, Transacciones, Informes, etc.). Desde aquí entras a cualquier proceso." data-href="menu_principal.html"></div>
<div class="hotspot" style="left:36.0%; top:17.5%; width:64.0%; height:4.5%;" data-title="Menú del dashboard" data-desc="Opciones del dashboard: visualización, personalizar y diseño. Controla cómo se ve tu Home y qué portlets tienes." data-href="dashboard_menu.html"></div>
<div class="hotspot" style="left:0.0%; top:22.0%; width:100.0%; height:78.0%;" data-title="Área de visualización (dashboard y formularios)" data-desc="Zona principal donde ves portlets y contenido. En general, aquí es donde se visualizan formularios (registros, transacciones y entidades)." data-href="dashboard_contenido.html"></div>
    </div>
  </div>

  <div class="footer">
    Tip: si cambias la captura, ajusta los <code>left/top/width/height</code> (en %) dentro de <code>index.html</code>.
  </div>
</div>

<div class="tooltip" id="tooltip" role="tooltip" aria-hidden="true">
  <div class="t" id="ttTitle"></div>
  <div class="d" id="ttDesc"></div>
</div>

<script>

(function(){
  const tooltip = document.getElementById('tooltip');
  const ttTitle = document.getElementById('ttTitle');
  const ttDesc  = document.getElementById('ttDesc');

  function show(e, title, desc){
    ttTitle.textContent = title || '';
    ttDesc.textContent  = desc  || '';
    tooltip.style.display = 'block';
    tooltip.setAttribute('aria-hidden', 'false');
    move(e);
  }
  function hide(){
    tooltip.style.display = 'none';
    tooltip.setAttribute('aria-hidden', 'true');
  }
  function move(e){
    const pad = 14;
    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
    const r = tooltip.getBoundingClientRect();
    let x = e.clientX + pad;
    let y = e.clientY + pad;
    if (x + r.width  > vw - 8) x = e.clientX - r.width - pad;
    if (y + r.height > vh - 8) y = e.clientY - r.height - pad;
    tooltip.style.left = Math.max(8, x) + 'px';
    tooltip.style.top  = Math.max(8, y) + 'px';
  }

  document.querySelectorAll('.hotspot').forEach(hs => {
    hs.addEventListener('mouseenter', (e) => show(e, hs.dataset.title, hs.dataset.desc));
    hs.addEventListener('mousemove', (e) => move(e));
    hs.addEventListener('mouseleave', hide);
    hs.addEventListener('click', (e) => {
      const href = hs.dataset.href;
      if (href) window.location.href = href;
    });
  });

  window.addEventListener('scroll', hide, { passive: true });
})();

</script>

</body>
</html>
